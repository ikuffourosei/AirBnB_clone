<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Florida, Denver</h4>
                <div class="popover">
                    <h2>Denver:</h2>
                    <ul>
                        <li>Colorado</li>
                        <li>Nuggets</li>
                        <li>Rockies</li>
                    </ul>
                    <h2>Florida:</h2>
                    <ul>
                        <li>Miami</li>
                        <li>Orlando</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenites</h3>
                <h4>WiFi, Swimming Pool</h4>
                <div class="popover">
                    <ul>
                        <li>WiFi</li>
                        <li>Kitchen</li>
                        <li>A/C</li>
                        <li>2 B/R ensuite</li>
                        <li>TV</li>
                        <li>Alexa Voice Control</li>
                    </ul>
                </div>
            </div>
            <button type="submit">Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
